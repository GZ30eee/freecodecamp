<!DOCTYPE html>

<head>

    <title>Choropleth Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .county {

            padding: 5px;

            opacity: 0;
        }
    </style>

<body>

    <div id="tooltip"></div>
